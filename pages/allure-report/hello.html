<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - GoPy-TestLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4285f4;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .languages {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .language {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .go {
            background-color: #00ADD8;
            color: white;
        }
        .python {
            background-color: #3776AB;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to the GoPy-TestLab project</p>
        <div class="languages">
            <div class="language go">Go</div>
            <div class="language python">Python</div>
        </div>
    </div>
</body>
</html>
